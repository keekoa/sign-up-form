<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="banner">
            <img src="img/odin-lined.png" alt="logo">
        </div>
        <div class="content-container">
            <div class="intro">
                <p>This is not a real online service! You know you need something like
                    this in your life to help you realize your deepest dreams.
                    Sign up <em>now</em> to get started.
                </p>
                <p>You know you want to!</p>
            </div>
            <div class="form-container">
                <h1>Let's do this!</h1>
                <form action="" method="get">
                    <div class="form-field">
                        <div>
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" id="first-name" name="first-name" placeholder="Thor" pattern="^[A-Za-z -]+$" oninvalid="setCustomValidity('Please use only alphabets and dashes')">
                        </div>
                        <div>
                            <label for="last-name">LAST NAME</label>
                            <input type="text" id="last-name" name="last-name" placeholder="Odinson" pattern="^[A-Za-z -]+$" oninvalid="setCustomValidity('Please use only alphabets and dashes')">
                        </div>
                    </div>
                    <div class="form-field">
                        <div>
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" name="email" placeholder="thorodinson@gmail.com" oninvalid="setCustomValidity('Please fill in valid email format with @')">
                        </div>
                        <div>
                            <label for="tel">PHONE NUMBER</label>
                            <input type="tel" id="tel" name="tel" placeholder="08012345678" pattern="[0-9]{4,13}" maxlength="13" oninvalid="setCustomValidity('Please fill in only numbers between 4 to 13 digits')">
                        </div>
                    </div>
                    <div class="form-field">
                        <div>
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password" name="password" placeholder="Password" minlength="8" maxlength="16" oninvalid="setCustomValidity('Please set your password between 8 to 16 characters')">
                        </div>
                        <div>
                            <label for="confirm-pwd">CONFIRM PASSWORD</label>
                            <input type="password" id="confirm-pwd" name="confirm-pwd" placeholder="Confirm Password"  minlength="8" maxlength="16" oninvalid="setCustomValidity('Please set your password between 8 to 16 characters')">
                        </div>
                    </div>
                    <button type="submit">CREATE ACCOUNT</button>
                    <p>Already have an account? <a href="">Log in</a></p>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
