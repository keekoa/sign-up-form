<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="banner">

        </div>
        <div class="content-container">
            <div class="intro">
                <p>This is not a real online service! You know you need something like
                    this in your life to help you realize your deepest dreams.
                    Sign up <em>now</em> to get started.
                </p>
                <p>You know you want to!</p>
            </div>
            <div class="form-container">
                <h1>Let's do this!</h1>
                <form action="" method="get">
                    <div class="form-field">
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" id="first-name" name="first-name">
                        <label for="last-name">LAST NAME</label>
                        <input type="text" id="last-name" name="last-name">
                    </div>
                    <div class="form-field">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email">
                        <label for="tel">PHONE NUMBER</label>
                        <input type="tel" id="tel" name="tel">
                    </div>
                    <div class="form-field">
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password">
                        <label for="confirm-pwd">LAST NAME</label>
                        <input type="password" id="confirm-pwd" name="confirm-pwd">
                    </div>
                    <button type="submit">CREATE ACCOUNT</button>
                    <p>Already have an account? <a href="">Log in</a></p>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
